<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Circle Agency - Contact Us</title>
        <link rel="stylesheet" href="resources/styles/style.css" />

    </head>
    <body>
        <header>
            <img src="/Projects/Project1/resources/images/logos/circle.svg" alt="Circle Logo">
            <ul>
                <li>Home</li>
                <li>Projects</li>
                <li>Services</li>
                <li>About</li>
            </ul>
            <button>Contact Us</button>
        </header>

        <form action="" method="get" id="form">
            <h1>Contact Us</h1>
            <label for="name">Full Name*</label>
            <input type="text" placeholder="Enter your full name" id="name" autocomplete="name" required>
            <label for="email">Email</label>
            <input type="email" placeholder="Enter your email" id="email" autocomplete="email">
            <label for="phone">Phone</label>
            <input type="tel" placeholder="Enter your phone" id="phone" autocomplete="mobile">
            <label for="message">Message*</label>
            <input type="text" placeholder="Write your message here..." id="message" required>
            <button type="submit">Submit</button>
            <p id="SuceedMessage" hidden = "false" >Thank you! Your Message Have Been Sent.</p>
        </form>

        <footer>
            <img src="/Projects/Project1/resources/images/logos/circle.svg" alt="Circle logo">
            <address>2972 Westheimer Rd. Santa Ana, Illinois 85486</address>
            <ul>
                <li><a href="">Team</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="">Press</a></li>
                <li><a href="">Projects</a></li>
                <li><a href="">Privacy Policy</a></li>
            </ul>
        </footer>
        <script src="/Projects/Project1/resources/js/contact.js"></script>
    </body>
</html>
