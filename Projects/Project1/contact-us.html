<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="#">
        <title>Circle Agency - Contact Us</title>
        <link rel="stylesheet" href="resources/styles/style.css" />

    </head>
    <body>
        <span class="loader"></span>
        <div class="result">
            <p id="suceedMessage" hidden = "true">Thank you! Your Message Have Been Sent.</p>
            <p id="errorMessage" hidden = "true">Something went wrong!!! Please try again.</p>
        </div>

        <header class="header">
            <img class="header-logo" src="/Projects/Project1/resources/images/logos/circle.svg" alt="Circle Logo">
            <nav class="header-menu">
                <ul>
                    <li><a href="/Projects/Project1/index.html">Home</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="/Projects/Project1/aboutUs.html">About</a></li>
                </ul>
            </nav>    
            <button class="header-button button">Contact Us</button>
        </header>
        
        <div id="main">
            <h1>Contact Us</h1>
            <form action="" id="form">
                <label for="name">Full Name*</label>
                <input type="text" placeholder="Enter your full name" id="name"  required>
                <label for="email">Email</label>
                <input type="email" placeholder="Enter your email" id="email" >
                <label for="phone">Phone</label>
                <input type="tel" placeholder="Enter your phone" id="phone" >
                <label for="message">Message*</label>
                <input type="text" placeholder="Write your message here..." id="message" required>
                <button type="submit">Submit</button>
            </form>
        </div>


        <footer>
            <img src="/Projects/Project1/resources/images/logos/circle.svg" alt="Circle logo">
            <address>2972 Westheimer Rd. Santa Ana, Illinois 85486</address>
            <ul>
                <li><a href="">Team</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="">Press</a></li>
                <li><a href="">Projects</a></li>
                <li><a href="">Privacy Policy</a></li>
            </ul>
        </footer>
        <script src="/Projects/Project1/resources/js/contact.js"></script>
    </body>
</html>
